<html>
<head>
	<title>D3 Sample</title>
	<script src="https://d3js.org/d3.v4.js"></script>
	<script>
		var el;
		var svG;
		function setListener() {
			el = document.getElementById("para");
			el.addEventListener('mouseover', setClear);
			el.addEventListener('mouseout', setOriginal);

			// set the dimensions and margins of the graph
			var margin = {top: 10, right: 40, bottom: 30, left: 30},
				width = 450 - margin.left - margin.right,
				height = 400 - margin.top - margin.bottom;
			
			// append the svg object to the body of the page
			svG = d3.select("#scatter_area")
			.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			.append("g")
				.attr("transform",
					"translate(" + margin.left + "," + margin.top + ")");
			
			// Create data
			var data = [ {x:0, y:90}, {x:10, y:80}, {x:20, y:45}, {x:30, y:20}, 
						{x:40, y:5}, {x:50, y:0}, {x:60, y:5}, {x:70, y: 20}, 
						{x:80, y:45}, {x:90, y:80}, {x:100, y:90} ]
			
			// X scale and Axis
			var x = d3.scaleLinear()
				.domain([0, 100])         // This is the min and the max of the data: 0 to 100 if percentages
				.range([0, width]);       // This is the corresponding value I want in Pixel
			svG
			.append('g')
			.attr("transform", "translate(0," + height + ")")
			.call(d3.axisBottom(x));
			
			// X scale and Axis
			var y = d3.scaleLinear()
				.domain([0, 100])         // This is the min and the max of the data: 0 to 100 if percentages
				.range([height, 0]);       // This is the corresponding value I want in Pixel
			svG
			.append('g')
			.call(d3.axisLeft(y));
			
			// Add dots for data
			svG
			.selectAll("whatever")
			.data(data)
			.enter()
			.append("circle")
				.attr("cx", function(d){ return x(d.x) })
				.attr("cy", function(d){ return y(d.y) })
				.attr("r", 3);

			// Add the line
			svG
			.append("path")
			.datum(data)
			.attr("fill", "none")
			.attr("stroke", "steelblue")
			.attr("stroke-width", 1.5)
			.attr("d", d3.line()
				.x(function(d) { return x(d.x) })
				.y(function(d) { return y(d.y) })
				);
			
			svG.style("visibility", "hidden");
		}
		function setClear(e) {
			document.getElementById("para").innerHTML = "This is a test";
			svG.style("visibility", "visible");
		}
		function setOriginal(e) {
			document.getElementById("para").innerHTML = "Hover Here";
			svG.style("visibility", "hidden");
		}
	</script>
</head>
<body onLoad="setListener()">
	<h1>D3 Sample</h1>
	<p id="para">Hover Here</p>
	<div id="scatter_area"></div>
</body>
</html>
